<!--<div ng-include="'views/layout/header.html'"></div>-->
<!-- Page Content -->
<!--<div id="page-wrapper">-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">SMPP Simulator</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <!--<div class="panel-heading">-->
            <!--Run test-->
          <!--</div>-->
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover"
                     style='table-layout:fixed;width:100%'>
                <thead>
                <tr>
                  <th style="width: 200px">TimeStamp</th>
                  <th style="width: 40%">Message</th>
                  <th>UserData</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
            <div class="row">
              <div class="col-lg-12">
                <button type="button" class="btn btn-primary" ng-disabled="isStartSession">Start a session</button>
                <button type="button" class="btn btn-primary" ng-disabled="!isStartSession">Stop a session</button>
                <button type="button" class="btn btn-primary">Refresh state</button>
                <button type="button" class="btn btn-primary hidden">Open event window</button>
              </div>
            </div>
            <!-- /.row -->
            <div class="row" style="padding-top: 15px">
              <div class="col-lg-12">
                <button type="button" class="btn btn-info" ng-click="showDialogSmppConfigure()">Configure</button>
                <button type="button" class="btn btn-primary">Send Bad packet</button>
              </div>
            </div>
            <!-- /.row -->
            <div class="row" style="padding-top: 15px">
              <div class="col-lg-12">
                <button type="button" class="btn btn-primary">Submit a message</button>
              </div>
            </div>
            <!-- /.row -->
            <div class="row" style="padding-top: 15px">
              <div class="col-lg-12">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                    Random bulk messages
                  </label>
                </div>
              </div>

            </div>
            <!-- /.row -->
            <div class="row" style="padding-top: 15px">
              <div class="col-lg-4">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option1">
                    Bulk messages from pcap file
                  </label>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group input-group">
                  <span class="input-group-addon">TCP Port for pcap parsing</span>
                  <input type="text" class="form-control integer" >
                </div>
              </div>
              <div class="col-lg-4">
                <button type="button" class="btn btn-primary"
                        ngf-select ng-model="files" ngf-multiple="false"
                        ngf-max-size="10MB">
                  <i class="fa fa-file" aria-hidden="true"></i> Chose pcap file
                </button>
              </div>
            </div>
            <!-- /.row -->
            <div class="row" style="padding-top: 15px">
              <div class="col-lg-12">
                <button type="button" class="btn btn-primary">Start bulk sending</button>
                <button type="button" class="btn btn-primary">Stop bulk sending</button>
              </div>
            </div>
            <!-- /.row -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
  <div ng-include="'views/dialog/dialogSmppConfigure.html'"></div>
<!--</div>-->
<!-- /#page-wrapper -->
