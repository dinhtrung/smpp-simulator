<div class="modal fade" id="dialogSmppMessage" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Event detail</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12 form-horizontal">
            <div class=" form-group">
              <label class="col-sm-2 control-label">TimeStamp</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="smppMessage.timeStamp" disabled>
              </div>
            </div>
            <!-- /.form-group-->
            <div class=" form-group">
              <label class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="smppMessage.msg" disabled>
              </div>
            </div>
            <!-- /.form-group-->
          </div>
          <!-- ./col-lg-12-->
          <div class="col-lg-12">
            <div class="form-group">
              <label>UserData</label>
              <textarea class="form-control" rows="3" type="text" ng-model="smppMessage.info" disabled></textarea>
            </div>
            <!-- /.form-group-->
          </div>
          <!-- ./col-lg-12-->
        </div>
        <!-- /.row -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
